<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
  <link rel="stylesheet" href="style.css" />
  <title>Frontend Mentor | NFT preview card component</title>
</head>

<body>
  <main class="container">
    <div class="card">
      <figure class="card__fig">
        <img src="./images/nft-preview-card-component-main.png" alt="" />
        <figcaption class="card__meta">
          <h1 class="card__title">Equilibrium #3429</h1>
          <p class="card__desc">
            Our Equilibrium collection promotes balance and calm. 0.041 ETH 3
            days left Creation of Jules Wyvern
          </p>
          <div class="row">
            <h2 class="card__price">0.041 ETH</h2>
            <h3 class="card__time">3 days left</h3>
          </div>
        </figcaption>
      </figure>
      <div class="card__bottom">
        <div class="row">
          <div class="card__avatar">
            <img src="./images/avatar.png" alt="" />
            Creation of Jules Wyvern
          </div>
        </div>
      </div>
    </div>
  </main>

  <div class="attribution">
    Challenge by
    <a href="https://www.frontendmentor.io/challenges/nft-preview-card-component-SbdUL_w0U" target="_blank">Frontend
      Mentor</a>. Coded by <a href="https://www.frontendmentor.io/profile/madhusudanbabar">Krypton</a>.
  </div>
</body>

</html>
