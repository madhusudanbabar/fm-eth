<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
  <link rel="stylesheet" href="style.css" />
  <title>Frontend Mentor | NFT preview card component</title>
</head>

<body>
  <main class="container">
    <div class="card">
      <figure class="card__fig">
        <img class="card__img" src="./images/image-equilibrium.jpg" alt="" />
        <figcaption class="card__meta">
          <h1 class="card__title">Equilibrium #3429</h1>
          <p class="card__desc">
            Our Equilibrium collection promotes balance and calm.
          </p>
          <div class="row card__row">
            <h2 class="card__price"> <img src="./images/icon-ethereum.svg" alt="ethereum" class="card__icon"> 0.041 ETH
            </h2>
            <h3 class="card__time"> <img src="./images/icon-clock.svg" alt="count down" class="card__icon"> 3 days left
            </h3>
          </div>
        </figcaption>
      </figure>
      <div class="card__bottom">
        <img class="card__avatar" src="./images/image-avatar.png" alt="avatar" />
        <p class="card__desc"> Creation of <span class="card__em">Jules Wyvern</span></p>
      </div>
    </div>
  </main>

  <div class="attribution">
    Challenge by
    <a href="https://www.frontendmentor.io/challenges/nft-preview-card-component-SbdUL_w0U" target="_blank">Frontend
      Mentor</a>. Coded by <a href="https://www.frontendmentor.io/profile/madhusudanbabar">Krypton</a>.
  </div>
</body>

</html>
